<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Cadastro</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="C:\Users\Leonardo\Desktop\Curso StartSe\hackaton\REST API - VIDEO ONLINE\style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Cadastro</h1>
			<form action="/usuarios/cadastro" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="email" name="email" placeholder="email" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="senha" placeholder="Password" id="password" required>
				<input type="submit" value="Cadastrar">
			</form>
		</div>
	</body>
</html>
